						<span class="user-error error" data-val = "0"></span>
					</div>
					<div class="form_item">
						<p>
							<label class="iconfont icon-mima">&ensp;</label>
							<input type="password"  id="passWord" placeholder="请输入密码" />
						</p>
						<span class="password-error error" data-val = "0"></span>
					</div>
					<div class="auto-login clearfix">
						<span class="fl">
